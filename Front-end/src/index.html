<script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

<script>
var KTInputmask = function () {

// Private functions
var demos = function () {
 // date format
 $("#kt_inputmask_1").inputmask("99/99", {
  "placeholder": "mm/yy",
  autoUnmask: true,
  removeMaskOnSubmit: true,
    oncomplete: function ()
    {
        var inn = $('#kt_inputmask_1').val();
        //$('#asd').val(encodeURIComponent(inn));
        //$.getJSON('/sendData?inn=' + encodeURIComponent(inn));
    }
 });
 // custom placeholder
 $("#kt_inputmask_2").inputmask("99/99/9999", {
  "placeholder": "mm/dd/yyyy",
 });
 // custom credit card
 $("#kt_inputmask_credit").inputmask("9999 9999 9999 9999", {
  "placeholder": "",
 });

 // phone number format
 $("#kt_inputmask_3").inputmask("mask", {
  "mask": "(999) 999-9999"
 });

 // empty placeholder
 $("#kt_inputmask_4").inputmask({
  "mask": "99-9999999",
  placeholder: "" // remove underscores from the input mask
 });

 // repeating mask
 $("#kt_inputmask_5").inputmask({
  "mask": "9",
  "repeat": 10,
  "greedy": false
 }); // ~ mask "9" or mask "99" or ... mask "9999999999"

 // decimal format
 $("#kt_inputmask_6").inputmask('decimal', {
  rightAlignNumerics: false
 });

 // currency format
 $("#kt_inputmask_7").inputmask('€ 999.999.999,99', {
  numericInput: true
 }); //123456  =>  € ___.__1.234,56

 //ip address
 $("#kt_inputmask_8").inputmask({
  "mask": "999.999.999.999"
 });

 //email address
 $("#kt_inputmask_9").inputmask({
  mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[.*{2,6}][.*{1,2}]",
  greedy: false,
  onBeforePaste: function (pastedValue, opts) {
   pastedValue = pastedValue.toLowerCase();
   return pastedValue.replace("mailto:", "");
  },
  definitions: {
   '*': {
    validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~\-]",
    cardinality: 1,
    casing: "lower"
   }
  }
 });
}

return {
 // public functions
 init: function() {
  demos();
 }
};
}();

jQuery(document).ready(function() {
KTInputmask.init();
});
</script>
